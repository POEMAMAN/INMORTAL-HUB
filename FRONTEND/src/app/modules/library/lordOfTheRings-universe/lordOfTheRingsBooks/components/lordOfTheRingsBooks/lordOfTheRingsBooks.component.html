<div class="lordOfTheRingsBooks-container">
    <div class="lordOfTheRingsBooks-container-button" *ngIf="isAdmin" style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
        <button [routerLink]="['/admin/edit-product', lordOfTheRingsBook._id]">Editar</button>
        <button [routerLink]="['/admin/delete-product', lordOfTheRingsBook._id]">Eliminar</button>
    </div>
    <div class="lordOfTheRingsBooks-container-deck">
        <div class="lordOfTheRingsBooks-container-deck-card" (click)="clickCard()">
            <div class="front face">
                <h2 class="lordOfTheRingsBooks-container-h2">{{ lordOfTheRingsBook.title }}</h2>
                <img class="lordOfTheRingsBooks-container-img-img" [src]="lordOfTheRingsBook.picture" />
                <p class="lordOfTheRingsBooks-container-p"><span>AÃ±o de publicacion:</span> {{ lordOfTheRingsBook.publication_year }}</p>
                <p class="lordOfTheRingsBooks-container-p"><span>Ubicacion en la saga:</span> {{ lordOfTheRingsBook.saga_index }}</p>
                <p class="lordOfTheRingsBooks-container-p"><span>Autor:</span> {{ lordOfTheRingsBook.author }}</p>
            </div>
            <div class="back face">
                <p class="lordOfTheRingsBooks-container-resume"><span>Sinopsis:</span> {{ lordOfTheRingsBook.resume }}</p>
            </div>
        </div>
        <div class="container-button-favorites">
            <button class="button-favorites" (click)="addToFavorites(lordOfTheRingsBook)"><img src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710906682/Varios/corazon_ng7htm.gif"></button>
            <button class="unbutton-favorites" (click)="removeFromFavorites(lordOfTheRingsBook)"><img src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710906683/Varios/corazon_roto_h3czfh.gif"></button>
        </div>
    </div>
</div>
