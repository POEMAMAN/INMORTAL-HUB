<div class="lordOfTheRingsCharacters-container">
    <div class="lordOfTheRingsCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
        <button [routerLink]="['/admin/edit-product',lordOfTheRingsCharacter._id]">Editar</button>
        <button [routerLink]="['/admin/delete-product', lordOfTheRingsCharacter._id]">Eliminar</button>
    </div>
    <div class="lordOfTheRingsCharacters-container-deck">
        <div class="lordOfTheRingsCharacters-container-deck-card" (click)="clickCard()">
            <div class="front face">
                <h2 class="lordOfTheRingsCharacters-container-h2">{{ lordOfTheRingsCharacter.name }}</h2>
                <img class="lordOfTheRingsCharacters-container-img-img" [src]="lordOfTheRingsCharacter.picture" />
                <p class="lordOfTheRingsCharacters-container-p"><span>Nombre:</span> {{ lordOfTheRingsCharacter.name }}</p>
                <p class="lordOfTheRingsCharacters-container-p"><span>Actor:</span> {{ lordOfTheRingsCharacter.acthor }}</p>
                <p class="lordOfTheRingsCharacters-container-p"><span>Tipo:</span> {{ lordOfTheRingsCharacter.type }}</p>
            </div>
            <div class="back face">
                <p class="lordOfTheRingsCharacters-container-resume"><span>Sinopsis:</span> {{ lordOfTheRingsCharacter.resume }}</p>
            </div>
        </div>
    </div>
</div>
